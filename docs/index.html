    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-NDWZBYVHN9"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-NDWZBYVHN9");

      window.addEventListener("load", () => {
        const t = window.performance.timing;
        const times = {};
        // 页面加载完成的时间
        // 从页面开始载入到绑定在 load 事件上的函数全部执行完毕
        times.PageLoadTime = t.loadEventEnd - t.navigationStart;
        // DOM 用时（包括资源加载和 DOM 树的解析和构建）
        times.DOMReady = t.domComplete - t.responseEnd;
        // 服务器响应用时
        // 同时这也是 Chrome Dev Tools 的对 TTFB 的定义
        times.ServerResponseTime = t.responseStart - t.requestStart;
        // DOM 交互用时
        times.DOMInteractiveTime = t.domInteractive - t.domLoading;
        // 从页面加载到 DOMContentLoaded 用时
        times.ContentLoadingTime =
          t.domContentLoadedEventStart - t.navigationStart;
        gtag("set", "PageLoadTime(页面加载完成的时间)", times.PageLoadTime);
        gtag("set", "DOMReady(DOM 用时)", times.DOMReady);
        gtag(
          "set",
          "ServerResponseTime(服务器响应用时)",
          times.ServerResponseTime
        );
        gtag(
          "set",
          "DOMInteractiveTime(DOM 交互用时)",
          times.DOMInteractiveTime
        );
        gtag(
          "set",
          "ContentLoadingTime(从页面加载到 DOMContentLoaded 用时)",
          times.ContentLoadingTime
        );

        console.log(ga_data);
      });
    </script>

  <body>
    <nav>
      <a id="a_guide" href="#/zh/guide/start"> 教程 </a>
      <a id="a_api" href="#/zh/api/logicFlowApi"> API </a>
      <a target="_blank" href="https://github.com/didi/LogicFlow">
        <i class="fa fa-github fa-lg"></i> Github
      </a>
      <a target="_blank" href="https://logic-flow.github.io/docs/examples">
        <i class="fa fa-puzzle-piece fa-lg"></i> Examples
      </a>
      <a href="#/en/">EN</a>
      <a href="#/zh/">中文</a>
    </nav>

    <div id="app">
      <!-- <img src="./_images/1485.gif" />
    <span style="font-weight: bold;">加载中...</span> -->
    </div>
    <script src="./static/docsify-copy-code.min.js"></script>
    <script src="./static/docsify-edit-on-github.js"></script>
    <script>
      const zh =
        navigator.language.includes("zh") ||
        window.location.href.includes("zh");
      const en =
        navigator.language.includes("en") ||
        window.location.href.includes("en");
      const language = zh ? (en ? "en" : "zh") : "en";
      const guide = document.querySelector("#a_guide");
      const api = document.querySelector("#a_api");
      guide.href = `#/${language}/guide/start`;
      guide.innerText = language === "zh" ? "教程" : "Guide";
      api.href = `#/${language}/api/logicFlowApi`;
      window.$docsify = {
        name: "LogicFlow",
        repo: "https://github.com/didi/LogicFlow",
        logo: "./_images/horizontal-logo.png width=200 class='logo'",
        nameLink: {
          "/zh/": "#/zh/",
          "/en/": "#/en/",
        },
        formatUpdated: "{YYYY}/{MM}/{DD}",
        onlyCover: true,
        auto2top: true,
        // coverpage: ['/en/', '/zh/'],
        coverpage: {
          "/": `./${language}/_coverpage.md`,
          "/zh/": "_coverpage.md",
          "/en/": "_coverpage.md",
        },
        loadNavbar: true,
        loadSidebar: true,
        subMaxLevel: 2,
        search: {
          maxAge: 86400000,
          paths: "auto",
          placeholder: {
            "/zh/": "请输入搜索关键字",
            "/en/": "Type to search",
          },
          noData: {
            "/zh/": "找不到结果",
            "/en/": "No Results",
          },
          pathNamespaces: ["/zh", "/en"],
          depth: 2,
        },
        plugins: [
          EditOnGithubPlugin.create(
            "https://github.com/Logic-Flow/docs/tree/master/docs/",
            null,
            function (file) {
              if (file.indexOf("en") === -1) {
                return "<div class='edit'>📝   编辑</div>";
              } else {
                return "<div class='edit'>📝   Edit on github</div>";
              }
            }
          ),
        ],
        count: {
          countable: true,
          fontsize: "0.9em",
          color: "rgb(90,90,90)",
          language: language === "zh" ? "chinese" : "english",
        },
      };
    </script>
    <script src="./static/docsify.min.js"></script>
    <script src="./static/countable.js"></script>
    <script src="./static/search.min.js"></script>
    <script src="./static/docsify-copy-code.min.js"></script>
